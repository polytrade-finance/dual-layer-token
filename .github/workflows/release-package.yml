name: dual layer token

on:
  push:
    branches:
      - dev
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: Login to NPM registry
        run: npm login --registry=https://registry.npmjs.org/ --scope=@my-org --always-auth --auth-token=${{ secrets.NPM_WORKFLOW_TOKEN }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_WORKFLOW_TOKEN }}
      - run: npm ci
      - name: Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=\${{ secrets.NPM_WORKFLOW_TOKEN }}" >> ~/.npmrc
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
